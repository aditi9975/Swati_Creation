{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}
        {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
<p>New User? <a href="{{ url_for('signup') }}">Click to Sign Up</a></p>
{% endblock %}
